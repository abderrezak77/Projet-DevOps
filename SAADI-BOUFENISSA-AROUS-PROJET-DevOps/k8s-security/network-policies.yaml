# Network Policy: Le backend ne peut être accédé que par le frontend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: encheres-royale-back
  policyTypes:
    - Ingress
  ingress:
    # Autoriser le trafic depuis le frontend
    - from:
        - podSelector:
            matchLabels:
              app: encheres-royale-front
      ports:
        - protocol: TCP
          port: 3001
    # Autoriser le trafic depuis l'ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3001
---
# Network Policy: PostgreSQL accessible uniquement par le backend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    # Seul le backend peut accéder à PostgreSQL
    - from:
        - podSelector:
            matchLabels:
              app: encheres-royale-back
      ports:
        - protocol: TCP
          port: 5432
---
# Network Policy: Le frontend peut recevoir du trafic externe
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: encheres-royale-front
  policyTypes:
    - Ingress
  ingress:
    # Autoriser le trafic depuis l'ingress
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
