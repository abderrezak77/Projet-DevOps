apiVersion: apps/v1
kind: Deployment
metadata:
  name: encheres-royale-back
  labels:
    app: encheres-royale-back
spec:
  replicas: 2
  selector:
    matchLabels:
      app: encheres-royale-back
  template:
    metadata:
      labels:
        app: encheres-royale-back
    spec:
      serviceAccountName: backend-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: back
        image: abderrezak77/encheres-royale-back:latest
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: back-service
  labels:
    app: encheres-royale-back
spec:
  type: ClusterIP
  selector:
    app: encheres-royale-back
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
